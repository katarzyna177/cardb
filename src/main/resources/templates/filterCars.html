<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{styles.css}"/>
    <title>Title</title>
</head>
<body>
<div class="container main">
    <div class="row align-items-center">
        <table class="table table-responsive table-sm table-bordered table-striped">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Mark</th>
                <th scope="col">Model</th>
                <th scope="col">Color</th>
                <th scope="col">Production Year</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="car: ${cars}">
                <th scope="row" th:text="${car.getId()}"></th>
                <td th:text="${car.getMark()}"></td>
                <td th:text="${car.getModel()}"></td>
                <td th:text="${car.getColor()}"></td>
                <td th:text="${car.getProductionYear()}"></td>
            </tr>
            </tbody>
        </table>

        <div>
            <a th:href="@{/cars}">
                <button type="button" class="btn btn-outline-primary">Back to Car List</button>
            </a>
        </div>

    </div>
</div>
</body>
</html>
